fields:
    active:
        label: 'lovata.toolbox::lang.field.active'
        span: left
        default: 1
        type: switch
    name:
        label: 'lovata.toolbox::lang.field.name'
        oc.commentPosition: ''
        span: left
        required: 1
        type: text
    type:
        label: 'lovata.propertiesshopaholic::lang.field.type'
        span: right
        oc.commentPosition: ''
        type: dropdown
    external_id:
        label: 'lovata.toolbox::lang.field.external_id'
        oc.commentPosition: ''
        span: left
        type: text
    'settings[list]':
        label: 'lovata.propertiesshopaholic::lang.field.property_list_value'
        oc.commentPosition: ''
        prompt: 'lovata.propertiesshopaholic::lang.button.add_property_value'
        span: right
        type: repeater
        trigger:
            action: show
            field: type
            condition: 'value[select] || value[checkbox]'
        form:
            fields:
                value:
                    label: 'lovata.propertiesshopaholic::lang.field.value'
                    oc.commentPosition: ''
                    span: full
                    type: text
    'settings[datepicker]':
        label: 'lovata.propertiesshopaholic::lang.field.mode'
        span: right
        oc.commentPosition: ''
        options:
            date: 'lovata.propertiesshopaholic::lang.field.date'
            datetime: 'lovata.propertiesshopaholic::lang.field.datetime'
            time: 'lovata.propertiesshopaholic::lang.field.time'
        trigger:
            action: show
            field: type
            condition: 'value[date]'
        type: dropdown
    'settings[mediafinder]':
        label: 'lovata.propertiesshopaholic::lang.field.mode'
        span: right
        oc.commentPosition: ''
        options:
            file: 'lovata.propertiesshopaholic::lang.field.file'
            image: 'lovata.toolbox::lang.field.image'
        trigger:
            action: show
            field: type
            condition: 'value[mediafinder]'
        type: dropdown
    code:
        label: 'lovata.toolbox::lang.field.code'
        span: left
        oc.commentPosition: ''
        required: true
        preset:
            field: name
            type: slug
        type: text
    measure:
        label: 'lovata.propertiesshopaholic::lang.field.measure'
        span: left
        oc.commentPosition: ''
        nameFrom: name
        descriptionFrom: description
        type: relation
        emptyOption: 'lovata.toolbox::lang.field.empty'
    description:
        label: 'lovata.toolbox::lang.field.description'
        oc.commentPosition: ''
        span: left
        type: textarea
