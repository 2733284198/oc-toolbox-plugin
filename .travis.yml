language: php
php:
  - '5.5'
script:
    - NAME="oc-toolbox-plugin"
    - zip -r $NAME ./ -x .gitignore -x .travis.yml
before_deploy:
    - TAG=$(git symbolic-ref -q --short HEAD || git describe --tags --exact-match 2>/dev/null)
    - FILE="./$NAME.zip"
    - if [[ -e $FILE ]]; then
        NEW_NAME="$NAME-$TAG";
        mv $NAME.zip $NEW_NAME.zip;
      fi
deploy:
  - provider: releases
    api_key:
        secure: 
    file: "$NEW_NAME.zip"
    skip_cleanup: true
    on:
        tags: true
        repo: lovata/oc-toolbox-plugin
